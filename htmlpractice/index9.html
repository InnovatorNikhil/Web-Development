<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>

<h2>Feedback Form</h2>

<form>
    Name:<br>
    <input type="text"><br><br>

    Feedback:<br>
    <textarea rows="4" cols="30"></textarea><br><br>

    Rating:<br>
    <select>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
    </select><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
